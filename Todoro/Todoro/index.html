<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>Todoro</title>
    <link href="lib/winjs-4.0.1/css/ui-dark.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body class="win-type-body">

    <h1 class="win-h1">Todoro</h1>

    <div class="win-container">        

        <!--Timer-->
        <div id="todoro-timer">
            <div id="pomodoro-background" class="">

                <div class="time">
                    <div><span id="minute">25</span></div>
                    <div>:</div>
                    <div><span id="second">00</span></div>
                </div>

            </div>
        </div>
        <!--END Timer-->

        <div id="TEST"></div>

    </div>


    <!-- AppBar -->
    <div class="win-appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'bottom'}">
        <!--play--><button data-win-control="WinJS.UI.AppBarCommand"
                           data-win-options="{
                                    id: 'play',
                                    label:'Play',
                                    icon:'play'}"></button>
        <!--stop--><button data-win-control="WinJS.UI.AppBarCommand"
                           data-win-options="{
                                    id: 'stop',
                                    label:'Stop',
                                    icon:'stop'}"></button>
        <hr data-win-control="WinJS.UI.Command" data-win-options="{type:'separator'}" />
        <!--settings--><button data-win-control="WinJS.UI.AppBarCommand"
                               data-win-options="{
                                    id: 'settings',
                                    label:'Settings',
                                    icon:'settings'}"></button>
        <!--About--><button data-win-control="WinJS.UI.AppBarCommand"
                            data-win-options="{
                                    id: 'about',
                                    label:'About',
                                    section:'secondary'}"></button>
        <!--Contact--><button data-win-control="WinJS.UI.AppBarCommand"
                              data-win-options="{
                                    id: 'contact',
                                    label:'Contact',
                                    section:'secondary'}"></button>
    </div>

    <script src="js/timer.js"></script>
    <script src="js/appbar.js"></script>
</body>
</html>
