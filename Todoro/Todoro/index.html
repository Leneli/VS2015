<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>Todoro</title>
    <link href="lib/winjs-4.0.1/css/ui-dark.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body class="win-type-body">

    <div class="win-container">

        <h1 class="win-h1">Todoro</h1>

        <!--Timer-->
        <div id="todoro-timer">
            <div class="pomodoro-background"></div>

            <div class="time">
                <div><span id="minute">25</span></div>
                <div>:</div>
                <div><span id="second">00</span></div>
            </div>
        </div>
        <!--END Timer-->

    </div>

    <!-- AppBar -->
    <div data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'bottom'}">
        <!--play--><button data-win-control="WinJS.UI.AppBarCommand"
                           data-win-options="{
                    label:'Play',
                    icon:'play'}"></button>
        <!--stop--><button data-win-control="WinJS.UI.AppBarCommand"
                           data-win-options="{
                    label:'Stop',
                    icon:'stop'}"></button>
        <hr data-win-control="WinJS.UI.Command" data-win-options="{type:'separator'}" />
        <!--settings--><button data-win-control="WinJS.UI.AppBarCommand"
                               data-win-options="{
                    label:'Settings',
                    icon:'settings'}"></button>
        <!--About--><button data-win-control="WinJS.UI.AppBarCommand"
                            data-win-options="{
                    label:'About',
                    section:'secondary'}"></button>
        <!--Contact--><button data-win-control="WinJS.UI.AppBarCommand"
                              data-win-options="{
                    label:'Contact',
                    section:'secondary'}"></button>
    </div>
    
</body>
</html>
