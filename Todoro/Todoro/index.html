<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>Todoro</title>
    <link href="lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>


<body class="win-type-body red">

    <!-- Content area -->
    <div class="win-container">

        <h1 class="win-h1">Todoro</h1>

        <span id="text">Need to work!</span>

        <!--Timer-->
        <div id="todoro-timer" class="time">
            
            <div><span id="minute">25</span>m</div>
            <div><span id="second">00</span>s</div>
        </div>
        <!--END Timer-->

    </div><!-- END Content area -->


    <!-- Flyout -->
    <div id="popup" class="win-flyout" data-win-control="WinJS.UI.Flyout">
        <div class="win-textbox">ВРЕМЯ ПОЧТИ ВЫШЛО!!!</div>
    </div>



    <!-- AppBar -->
    <div class="win-appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'bottom'}">

        <!--play-->
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                    id: 'play',
                    type: 'button',
                    label:'Play',
                    icon:'play',
                    section:'primary'}"></button>


        <!--stop-->
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                    id: 'stop',
                    type: 'button',
                    label:'Stop',
                    icon:'stop',
                    section:'primary'}"></button>


        <hr data-win-control="WinJS.UI.Command" data-win-options="{type:'separator', section:'primary'}" />
        
        <!--settings-->
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                    id: 'settings',
                    type: 'flyout',
                    flyout: select('#flyout_settings'),
                    label:'Settings',
                    icon:'settings',
                    section:'primary'}"></button>
        
        
        <!-- ... -->
        
        <!--About-->
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                    id: 'about',
                    type: 'flyout',
                    flyout: select('#flyout_about'),
                    label:'About',
                    section:'secondary'}"></button>

        <!--Contact-->
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                    id: 'contacts',
                    type: 'flyout',
                    flyout: select('#flyout_contacts'),
                    label:'Contacts',
                    section:'secondary'}"></button>


        
    </div><!-- END AppBar -->


    <!-- FLYOUTs -->

    <!-- SETTINGS -->
    <div id="flyout_settings" class="win-flyout" data-win-control="WinJS.UI.Flyout">
        <h3>Time for:</h3>

        <div>
            Work: <select id="work-time" class="win-timepicker-minute win-dropdown">

                      <option value="1">1</option> <!--test-->

                    <option value="20">20</option>
                    <option value="25" selected>25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
            </select> minutes
        </div>

        <div>
            Break: <select id="break-time" class="win-timepicker-minute win-dropdown">

                       <option value="0.5">1</option> <!--test-->

                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
            </select> minutes
        </div>

        <br />

        <h3>Theme:</h3>
        <select id="themes" class="win-dropdown">
            <option value="red">Red theme</option>
            <option value="green">Green theme</option>
            <option value="blue">Blue theme</option>
        </select>

        <div class="settings-button">
            <button id="settings_ok" class="win-button">Ok</button>
        </div>        
    </div>

    <!-- ABOUT -->
    <div id="flyout_about" class="win-flyout" data-win-control="WinJS.UI.Flyout">ABOUT</div>

    <!-- CONTACTS -->
    <div id="flyout_contacts" class="win-flyout" data-win-control="WinJS.UI.Flyout">CONTACTS</div>

    <!-- customDialog - диалоговое окно, появляющееся после завершения установленного отрезка времени -->
    <div class="customDialog" 
         data-win-control="WinJS.UI.ContentDialog" 
         data-win-options="{
             title: 'Time is over!',
             primaryCommandText: 'Ok',
             secondaryCommandText: 'Cancel'}">
        Do you want to continue?
    </div>
    

    <script src="js/settings.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
